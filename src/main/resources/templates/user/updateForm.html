<!DOCTYPE html>
<html lang="en">

<head>
    {{> /include/header}}
</head>

<body>
    {{> /include/navigation}} 
    <div class="container">
        <form method="POST" action="/users/{{id}}">
            {{#user}}
            <div class="mb-3 row">
                <label for="name" class="col-sm-2 col-form-label">이름</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" value="{{name}}">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="userID" class="col-sm-2 col-form-label">사용자 ID</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="userID" value="{{userID}}">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label">비밀번호</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label">이메일</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="email" value="{{email}}">
                </div>
            </div>
            {{/user}}
            <button type="submit" class="btn btn-primary">개인정보수정</button>
        </form>
    </div>
    <script src="/webjars/jquery/3.2.1/dist/jquery.min.js"></script>
</body>

</html>
